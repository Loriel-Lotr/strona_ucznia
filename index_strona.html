<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arawis - Gwiazda Poranna Rivendell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --night-blue: #0a1428;
            --silver: #c0c0c0;
            --star-glow: #e0f2ff;
            --cyrkon-blue: #00d4ff;
        }
    

        body {
            background: radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%);
            color: var(--silver);
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam372.cur'), auto;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        header {
            text-align: center;
            padding: 40px;
            text-shadow: 0 0 15px var(--star-glow);
        }

        h1 { font-size: 2.5em; letter-spacing: 5px; color: white; margin: 0; }

        .tab-container {
            width: 95%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: rgba(10, 25, 47, 0.6);
            border: 1px solid var(--silver);
            color: var(--silver);
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-button:hover, .tab-button.active {
            background: white;
            color: var(--night-blue);
            box-shadow: 0 0 20px var(--cyrkon-blue), 0 0 40px var(--cyrkon-blue);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: rgba(10, 20, 40, 0.85);
            border: 1px solid rgba(192, 192, 192, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s;
        }

        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #tree-container { font-size: 60px; text-align: center; margin: 20px; }
        
        .math-box {
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            white-space: pre;
            margin-top: 20px;
            border-left: 4px solid var(--cyrkon-blue);
            overflow-x: auto;
        }

        input, select {
            padding: 10px;
            background: #1a2a44;
            color: white;
            border: 1px solid var(--silver);
            border-radius: 5px;
            margin: 5px;
        }

        iframe {
            border: 1px solid var(--silver);
            border-radius: 10px;
            width: 100%;
            height: 500px;
        }
        .constellation {
            position: fixed;
            z-index: -1;
            filter: drop-shadow(0 0 8px var(--cyrkon-blue));
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Pozycje dla r√≥≈ºnych gwiazdozbior√≥w */
        #valacirca { top: 10%; left: 5%; width: 200px; transform: rotate(-20deg); }
        #menelmacar { bottom: 15%; right: 10%; width: 150px; }
        #remmirath { top: 20%; right: 15%; width: 80px; }
        /* Przycisk Gemini - Gwiazda Portalu */
        .gemini-portal {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #e0f2ff 0%, #00d4ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6), 0 0 40px rgba(0, 212, 255, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 24px;
        }

        .gemini-portal:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 0 30px #e0f2ff, 0 0 60px #00d4ff;
        }

        .gemini-portal::after {
            content: '‚ú¶';
            color: white;
            text-shadow: 0 0 10px white;
        }

        /* Dymek z napisem */
        .portal-tooltip {
            position: fixed;
            bottom: 45px;
            right: 100px;
            background: rgba(10, 25, 47, 0.9);
            color: var(--silver);
            padding: 5px 15px;
            border-radius: 10px;
            border: 1px solid var(--cyrkon-blue);
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: 0.3s;
        }

        .gemini-portal:hover + .portal-tooltip {
            opacity: 1;
        }
        /* Muzyczna Szkatu≈Çka */
        .music-player {
            background: rgba(10, 25, 47, 0.7);
            border: 1px solid var(--cyrkon-blue);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .music-btn {
            background: none;
            border: 1px solid var(--silver);
            color: var(--silver);
            padding: 5px 10px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: 0.3s;
        }

        .music-btn:hover {
            box-shadow: 0 0 10px var(--cyrkon-blue);
            color: var(--cyrkon-blue);
        }
      /* Portal My≈õli (Brain Dump) - Lewy R√≥g */
        .thought-portal {
            position: fixed;
            bottom: 30px;
            left: 30px; /* Po przeciwnej stronie ni≈º Gemini */
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #fdfbfb 0%, #ebedee 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px white;
            z-index: 1000;
            transition: 0.3s;
            font-size: 24px;
        }

        .thought-portal:hover { transform: scale(1.2); }
        .thought-portal::after { content: '‚úé'; color: #0a1428; }

        /* Ukryte okienko my≈õli, kt√≥re siƒô pojawia po klikniƒôciu */
        #thought-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: rgba(10, 20, 40, 0.95);
            border: 1px solid white;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            z-index: 1001;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        }
        /* MAGIA RESPONSYWNO≈öCI */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            
            .tab-buttons {
                flex-direction: column; /* Przyciski w pionie na telefonie */
                align-items: stretch;
            }

            .tab-button {
                text-align: center;
                padding: 15px; /* Wiƒôksze, ≈ºeby ≈Çatwiej klikaƒá palcem */
            }

            .tab-content {
                padding: 15px;
                width: 100%;
                box-sizing: border-box;
            }

            .brain-dump-container {
                flex-direction: column;
                width: 95%;
            }

            iframe {
                height: 400px; /* Nieco ni≈ºszy kalendarz na telefonie */
            }

            #time-display { font-size: 2.5em; }
        }
        .shooting-star {
            position: fixed;
            top: -10px;
            left: 50%;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white, 0 0 20px white;
            border-radius: 50%;
            opacity: 0;
            animation: shoot 7s infinite linear;
            z-index: -1;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            15% { transform: translate(-300px, 300px) scale(0); opacity: 0; }
            100% { transform: translate(-300px, 300px) scale(0); opacity: 0; }
        }
    </style>
</head>

<header>
    <h1>‚úß ARAWIS ‚úß</h1>
    <p>Gwiazda Poranna Rivendell</p>

<div class="brain-dump-container">
        <input type="text" id="brain-input" placeholder="Co Ci chodzi po g≈Çowie, Gwiazdo Poranna?">

        <h2>Matematyka Elf√≥w (Pisemna)</h2>
        <div align="center">
            <input type="number" id="numA" placeholder="Liczba A">
            <select id="op">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">√ó</option>

    <div id="notes" class="tab-content">
        <h2>Elfickie Zapiski</h2>
        <textarea id="myNotes" style="width: 100%; height: 200px; background: rgba(255,255,255,0.1); color: white; border-radius: 10px; padding: 10px;" placeholder="Miejsce na Twoje my≈õli..."></textarea>
        <button class="tab-button" style="margin-top:10px" onclick="saveNotes()">Zapisz w pamiƒôci</button>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) { tabcontent[i].classList.remove("active"); }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function performMath() {
        const a = document.getElementById('numA').value;
        const b = document.getElementById('numB').value;
        const op = document.getElementById('op').value;
        const resDiv = document.getElementById('math-result');
        if(!a || !b) { resDiv.innerText = "Wpisz obie liczby!"; return; }

        let valA = a.toString();
        let valB = b.toString();
        let len = Math.max(valA.length, valB.length) + 2;

        if(op === 'add') {
            let sum = (Number(a) + Number(b)).toString();
            resDiv.innerHTML = `${valA.padStart(len)}\n+ ${valB.padStart(len-2)}\n${'-'.repeat(len)}\n${sum.padStart(len)}`;
        } else if(op === 'sub') {
            let diff = (Number(a) - Number(b)).toString();
            resDiv.innerHTML = `${valA.padStart(len)}\n- ${valB.padStart(len-2)}\n${'-'.repeat(len)}\n${diff.padStart(len)}`;
        } else if(op === 'mul') {
            let prod = (Number(a) * Number(b)).toString();
            resDiv.innerHTML = `${valA.padStart(len)}\n√ó ${valB.padStart(len-2)}\n${'-'.repeat(len)}\n${prod.padStart(len)}`;
        } else if(op === 'div') {
            let q = Math.floor(Number(a) / Number(b));
            let r = Number(a) % Number(b);
            resDiv.innerHTML = `Dzia≈Çanie: ${a} √∑ ${b}\nWynik: ${q}\nReszta: ${r}`;
        }
    }

    let timerInterval;
    function startTreeTimer() {
        let time = 25 * 60;
        const display = document.getElementById('time-display');
        const tree = document.getElementById('tree-container');
        tree.innerHTML = "üå±";
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (time === 1200) tree.innerHTML = "üåø";
            if (time === 600) tree.innerHTML = "üå≥";
            if (time <= 0) {
                clearInterval(timerInterval);
                tree.innerHTML = "‚ú® üå≥ ‚ú®";
                alert("Drzewo Gondoru rozkwit≈Ço!");
            }
            time--;
        }, 1000);
    }

    function saveNotes() {
        const notes = document.getElementById('myNotes').value;
        localStorage.setItem('arawis_notes', notes);
        alert("Zapisano!");
    }
    
    window.onload = function() {
        const saved = localStorage.getItem('arawis_notes');
        if(saved) document.getElementById('myNotes').value = saved;
    }
    function toggleThoughts() {
        const popup = document.getElementById('thought-popup');
        popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
    }

    function addThought() {
        const input = document.getElementById('new-thought');
        const list = document.getElementById('mini-thought-list');
        if(input.value) {
            const li = document.createElement('li');
            li.innerHTML = `‚úß ${input.value} <hr style="opacity:0.2">`;
            list.prepend(li);
            input.value = "";
        }
    }

    // Pozwala dodaƒá my≈õl klikajƒÖc Enter
    document.getElementById('brain-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            addThought();
        }
    });
</script>

    <div class="thought-portal" onclick="toggleThoughts()"></div>

        <button onclick="addThought()" style="background:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer">+</button>
        <ul id="mini-thought-list" style="list-style:none; padding:10px 0; margin:0; max-height:150px; overflow-y:auto;"></ul>
    </div>
</body>
