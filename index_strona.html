<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arawis - Gwiazda Poranna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --night-blue: #0a1428;
            --silver: #c0c0c0;
            --cyrkon-blue: #00d4ff;
        }

        body {
            background: radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%);
            color: var(--silver);
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam372.cur'), auto;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes twinkle { 0%,100%{opacity:0.4} 50%{opacity:1} }

        header { text-align: center; padding: 20px; }
        h1 { font-size: 2.5em; letter-spacing: 5px; color: white; text-shadow: 0 0 15px var(--cyrkon-blue); margin: 0; }

        /* MAGIA VARDY */
        .varda-symbol { 
            display:block; margin:10px auto; width:45px; height:45px; cursor:pointer; 
            filter: drop-shadow(0 0 10px white); animation: pulse-glow 3s infinite; 
        }
        @keyframes pulse-glow {
            0%,100%{transform:scale(1);filter:drop-shadow(0 0 5px white);}
            50%{transform:scale(1.1);filter:drop-shadow(0 0 20px var(--cyrkon-blue));}
        }
        #varda-message { text-align:center; font-style:italic; min-height:30px; margin-top:10px; color: white; }

        .tab-container { width: 95%; max-width: 1000px; margin: 0 auto; }
        .tab-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab-button {
            background: rgba(10,25,47,0.6); border: 1px solid var(--silver); color: var(--silver);
            padding: 10px 20px; cursor: pointer; border-radius: 20px; transition: 0.4s;
            text-transform: uppercase; font-size: 0.85em;
        }
        .tab-button.active { background: white; color: var(--night-blue); box-shadow: 0 0 15px var(--cyrkon-blue); }

        .tab-content {
            display: none; background: rgba(10,20,40,0.85); border: 1px solid rgba(192,192,192,0.2);
            padding: 30px; border-radius: 20px; backdrop-filter: blur(8px); min-height: 450px;
        }
        .tab-content.active { display: block; }

        /* PRAWDZIWE BIAŁE DRZEWO */
        #tree-container {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/White_Tree_of_Gondor.svg/1200px-White_Tree_of_Gondor.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 8px white) brightness(1.8);
            transition: all 1s ease;
        }

        .pulsing-tree {
            animation: treeGlow 4s infinite ease-in-out;
        }

        @keyframes treeGlow {
            0%, 100% { filter: drop-shadow(0 0 10px white) brightness(1.5); transform: scale(1); }
            50% { filter: drop-shadow(0 0 25px var(--cyrkon-blue)) brightness(2.5); transform: scale(1.03); }
        }

        #time-display { font-size: 4em; text-align: center; color: white; text-shadow: 0 0 10px var(--cyrkon-blue); margin: 10px 0; }

        iframe { width: 100%; height: 500px; border: none; border-radius: 15px; }
        textarea { width: 100%; height: 300px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--silver); padding: 15px; border-radius: 10px; box-sizing: border-box; font-family: inherit; }

        /* PORTALE PŁYWAJĄCE */
        .gemini-portal, .thought-portal { position:fixed; bottom:25px; width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:1000; transition:0.3s; text-decoration:none; }
        .gemini-portal { right:25px; background: radial-gradient(circle,#e0f2ff 0%,#00d4ff 100%); box-shadow:0 0 15px var(--cyrkon-blue); font-size: 24px; color: #0a1428; }
        .thought-portal { left:25px; background: radial-gradient(circle,#fdfbfb 0%,#ebedee 100%); box-shadow:0 0 15px white; font-size: 24px; }

        #thought-popup {
            display:none; position:fixed; bottom:90px; left:25px; background:rgba(10,20,40,0.95); border:1px solid white; 
            padding:15px; border-radius:15px; width:230px; z-index:1001;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<header>
    <h1>✧ ARAWIS ✧</h1>
    <svg class="varda-symbol" viewBox="0 0 100 100" onclick="getVardaAdvice()">
        <path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="white"/>
        <circle cx="50" cy="50" r="10" fill="var(--cyrkon-blue)"/>
    </svg>
    <div id="varda-message">Dotknij Gwiazdy Elentári...</div>
</header>

<div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab(event, 'timer')">Białe Drzewo</button>
        <button class="tab-button" onclick="openTab(event, 'calendar')">Kalendarz</button>
        <button class="tab-button" onclick="openTab(event, 'notes')">Notatnik</button>
    </div>

    <div id="timer" class="tab-content active" style="text-align:center;">
        <div id="tree-container"></div>
        <div id="time-display">25:00</div>
        <button class="tab-button" onclick="startTreeTimer()">Rozpocznij Skupienie</button>
    </div>

    <div id="calendar" class="tab-content">
        <iframe src="https://calendar.google.com/calendar/embed?src=lucja.m.reczek%40gmail.com&ctz=Europe%2FWarsaw"></iframe>
    </div>

    <div id="notes" class="tab-content" style="text-align:center;">
        <textarea id="myNotes" placeholder="Twoje elfi myśli..."></textarea>
        <button class="tab-button" style="margin-top:15px;" onclick="saveNotes()">Zapisz w pamięci</button>
    </div>
</div>

<a href="https://gemini.google.com/" target="_blank" class="gemini-portal" title="Rozmawiaj z Gemini">✦</a>
<div class="thought-portal" onclick="toggleThoughts()" title="Szybkie myśli">✎</div>

<div id="thought-popup">
    <input type="text" id="new-thought" placeholder="Wyrzuć to z głowy..." style="width:75%; background:none; border:1px solid white; color:white; padding:5px;">
    <button onclick="addThought()" style="background:white; border:none; padding:5px 10px; cursor:pointer;">+</button>
    <ul id="mini-thought-list" style="list-style:none; padding:10px 0; font-size:0.8em; color:white; max-height:100px; overflow-y:auto;"></ul>
</div>

<script>
    function openTab(evt, name) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.getElementById(name).style.display = 'block';
        evt.currentTarget.classList.add('active');
    }

    // MAGIA BIAŁEGO DRZEWA
    let timer;
    function startTreeTimer() {
        let t = 25 * 60; 
        const tree = document.getElementById('tree-container');
        tree.classList.add('pulsing-tree');
        
        clearInterval(timer);
        timer = setInterval(() => {
            let m = Math.floor(t / 60);
            let s = t % 60;
            document.getElementById('time-display').innerText = m + ":" + (s < 10 ? '0' : '') + s;
            if (t <= 0) {
                clearInterval(timer);
                tree.classList.remove('pulsing-tree');
                tree.style.filter = "drop-shadow(0 0 40px white) brightness(3)";
                alert("Białe Drzewo rozkwitło! Misja zakończona sukcesem.");
            }
            t--;
        }, 1000);
    }

    // RADY VARDY
    function getVardaAdvice() {
        const advices = [
            "Nawet najmniejsza gwiazda rozprasza mrok.", 
            "Odetchnij głęboko 5 razy... Rivendell czuwa.", 
            "ADHD to supermoc szybkiego myślenia - użyj jej!", 
            "Podziel wielkie zadanie na małe kroki.", 
            "Jesteś światłem Imladris, Amariel."
        ];
        document.getElementById('varda-message').innerText = advices[Math.floor(Math.random()*advices.length)];
    }

    // BRAIN DUMP / SZYBKIE MYŚLI
    function toggleThoughts() {
        const p = document.getElementById('thought-popup');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }
    function addThought() {
        const v = document.getElementById('new-thought').value;
        if(v) {
            const li = document.createElement('li'); 
            li.innerHTML = "✧ " + v + "<hr style='opacity:0.2; margin:5px 0;'>";
            document.getElementById('mini-thought-list').prepend(li);
            document.getElementById('new-thought').value = "";
        }
    }

    // ZAPISYWANIE NOTATEK
    function saveNotes() {
        localStorage.setItem('arawis_classic_notes', document.getElementById('myNotes').value);
        alert("Twoje zapiski zostały zabezpieczone w archiwach!");
    }

    window.onload = function() {
        document.getElementById('myNotes').value = localStorage.getItem('arawis_classic_notes') || "";
    };
</script>

</body>
</html>
