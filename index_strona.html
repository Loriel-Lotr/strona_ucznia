<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arawis - Gwiazda Poranna Rivendell</title>
    <style>
        :root {
            --night-blue: #0a1428;
            --silver: #c0c0c0;
            --star-glow: #e0f2ff;
            --elven-gold: #d4af37;
        }

        body {
            background: radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%);
            color: var(--silver);
            font-family: 'Cinzel', serif; /* Je≈õli nie masz tej czcionki, u≈ºyje szeryfowej */
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Efekt gwiazd w tle */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 40px;
            text-shadow: 0 0 10px var(--star-glow);
        }

        h1 { font-size: 2.5em; letter-spacing: 5px; color: white; }

        /* Zak≈Çadki (Tabs) */
        .tab-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--silver);
            color: var(--silver);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            box-shadow: 0 0 5px rgba(192, 192, 192, 0.2);
        }

        .tab-button:hover, .tab-button.active {
            background: var(--silver);
            color: var(--night-blue);
            box-shadow: 0 0 15px var(--star-glow);
        }

        .tab-content {
            display: none;
            background: rgba(10, 20, 40, 0.8);
            border: 1px solid rgba(192, 192, 192, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s;
        }

        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Drzewo Gondoru - Timer */
        #tree-container {
            text-align: center;
            font-size: 50px;
            margin: 20px;
            min-height: 100px;
        }

        .gem {
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<header>
    <h1>ARAWIS</h1>
    <p>‚úß Gwiazda Poranna Rivendell ‚úß</p>
</header>

<div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab(event, 'timer')">Bia≈Çe Drzewo</button>
        <button class="tab-button" onclick="openTab(event, 'math')">Matematyka Elf√≥w</button>
        <button class="tab-button" onclick="openTab(event, 'calendar')">Kalendarz</button>
        <button class="tab-button" onclick="openTab(event, 'notes')">Notatnik</button>
    </div>

    <div id="timer" class="tab-content active">
        <h2 align="center">Timer Koncentracji</h2>
        <div id="tree-container">‚è≥</div>
        <div style="font-size: 3em; text-align: center; margin-bottom: 20px;" id="time-display">25:00</div>
        <div align="center">
            <button class="tab-button" onclick="startTreeTimer()">Zasad≈∫ Drzewo</button>
        </div>
    </div>

    <div id="math" class="tab-content">
        <h2>Dzielenie pod kreskƒÖ</h2>
        <p>Wpisz liczby, aby otrzymaƒá wynik (logika oblicze≈Ñ pisemnych w trakcie budowy...)</p>
       <div id="math" class="tab-content">
    <h2>Matematyka Imladris</h2>
    <div style="margin-bottom: 20px;">
        <input type="number" id="numA" placeholder="Liczba A" style="width: 80px;">
        <select id="op" style="padding: 10px; background: #3e2723; color: white; border-radius: 5px;">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">√ó</option>
            <option value="div">√∑</option>
        </select>
        <input type="number" id="numB" placeholder="Liczba B" style="width: 80px;">
        <button class="tab-button" onclick="performMath()">Oblicz pisemnie</button>
    </div>

    <div id="math-result" style="font-family: 'Courier New', monospace; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; line-height: 1.5; color: #e0f2ff; white-space: pre;">
        Wpisz liczby i wybierz dzia≈Çanie, by zobaczyƒá magiƒô...
    </div>
</div>

<script>
function performMath() {
    const a = document.getElementById('numA').value;
    const b = document.getElementById('numB').value;
    const op = document.getElementById('op').value;
    const resDiv = document.getElementById('math-result');

    if(!a || !b) { resDiv.innerText = "Wpisz obie liczby, Amariel!"; return; }

    if(op === 'add') {
        let sum = Number(a) + Number(b);
        resDiv.innerHTML = `  ${a.padStart(10)}\n+ ${b.padStart(10)}\n----------\n  ${sum.toString().padStart(10)}`;
    } 
    else if(op === 'sub') {
        let diff = Number(a) - Number(b);
        resDiv.innerHTML = `  ${a.padStart(10)}\n- ${b.padStart(10)}\n----------\n  ${diff.toString().padStart(10)}`;
    }
    else if(op === 'mul') {
        let prod = Number(a) * Number(b);
        resDiv.innerHTML = `Mno≈ºenie pisemne (uproszczone):\n\n  ${a.padStart(10)}\n√ó ${b.padStart(10)}\n----------\n  ${prod.toString().padStart(10)}`;
    }
    else if(op === 'div') {
        let quotient = Math.floor(Number(a) / Number(b));
        let remainder = Number(a) % Number(b);
        resDiv.innerHTML = `Dzielenie: ${a} √∑ ${b}\n\nWynik: ${quotient}\nReszta: ${remainder}\n\n(Pracujemy nad pe≈Çnym schematem schodkowym!)`;
    }
}
</script>

    <div id="calendar" class="tab-content">
        <h2>Twoje Terminy</h2>
       <iframe src="https://calendar.google.com/calendar/embed?src=lucja.m.reczek%40gmail.com&ctz=Europe%2FWarsaw" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    let timerInterval;
    function startTreeTimer() {
        let time = 25 * 60;
        const display = document.getElementById('time-display');
        const tree = document.getElementById('tree-container');
        
        tree.innerHTML = "üå±"; // Zaczyna jako kie≈Çek

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            if (time === 20 * 60) tree.innerHTML = "üåø";
            if (time === 10 * 60) tree.innerHTML = "üå≥";
            if (time <= 0) {
                clearInterval(timerInterval);
                tree.innerHTML = "‚ú® üå≥ ‚ú®"; // Bia≈Çe Drzewo rozb≈Çys≈Ço!
                alert("Gratulacje, Amariel! Twoje drzewo w Rivendell uros≈Ço.");
            }
            time--;
        }, 1000);
    }
</script>

</body>

</html>
