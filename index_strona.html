<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arawis - Gwiazda Poranna Rivendell</title>
    <style>
        :root {
            --night-blue: #0a1428;
            --silver: #c0c0c0;
            --star-glow: #e0f2ff;
            --cyrkon-blue: #00d4ff;
        }

        body {
            background: radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%);
            color: var(--silver);
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        header {
            text-align: center;
            padding: 40px;
            text-shadow: 0 0 15px var(--star-glow);
        }

        h1 { font-size: 2.5em; letter-spacing: 5px; color: white; margin: 0; }

        .tab-container {
            width: 95%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: rgba(10, 25, 47, 0.6);
            border: 1px solid var(--silver);
            color: var(--silver);
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-button:hover, .tab-button.active {
            background: white;
            color: var(--night-blue);
            box-shadow: 0 0 20px var(--cyrkon-blue), 0 0 40px var(--cyrkon-blue);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: rgba(10, 20, 40, 0.85);
            border: 1px solid rgba(192, 192, 192, 0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s;
        }

        .tab-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #tree-container { font-size: 60px; text-align: center; margin: 20px; }
        
        .math-box {
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            white-space: pre;
            margin-top: 20px;
            border-left: 4px solid var(--cyrkon-blue);
            overflow-x: auto;
        }

        input, select {
            padding: 10px;
            background: #1a2a44;
            color: white;
            border: 1px solid var(--silver);
            border-radius: 5px;
            margin: 5px;
        }

        iframe {
            border: 1px solid var(--silver);
            border-radius: 10px;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<header>
    <h1>‚úß ARAWIS ‚úß</h1>
    <p>Gwiazda Poranna Rivendell</p>
</header>

<div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab(event, 'timer')">Bia≈Çe Drzewo</button>
        <button class="tab-button" onclick="openTab(event, 'math')">Matematyka</button>
        <button class="tab-button" onclick="openTab(event, 'calendar')">Kalendarz</button>
        <button class="tab-button" onclick="openTab(event, 'notes')">Notatnik</button>
    </div>

    <div id="timer" class="tab-content active">
        <h2 align="center">Koncentracja w Imladris</h2>
        <div id="tree-container">‚è≥</div>
        <div style="font-size: 3.5em; text-align: center; margin-bottom: 20px;" id="time-display">25:00</div>
        <div align="center">
            <button class="tab-button" onclick="startTreeTimer()">Zasad≈∫ Drzewo</button>
        </div>
    </div>

    <div id="math" class="tab-content">
        <h2>Matematyka Elf√≥w (Pisemna)</h2>
        <div align="center">
            <input type="number" id="numA" placeholder="Liczba A">
            <select id="op">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">√ó</option>
                <option value="div">√∑</option>
            </select>
            <input type="number" id="numB" placeholder="Liczba B">
            <br><br>
            <button class="tab-button" onclick="performMath()">Oblicz pod kreskƒÖ</button>
        </div>
        <div id="math-result" class="math-box">Tu pojawi siƒô schemat dzia≈Çania...</div>
    </div>

    <div id="calendar" class="tab-content">
        <h2 align="center">Terminy Gwiazdy Porannej</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=lucja.m.reczek%40gmail.com&ctz=Europe%2FWarsaw" frameborder="0" scrolling="no"></iframe>
    </div>

    <div id="notes" class="tab-content">
        <h2>Elfickie Zapiski</h2>
        <textarea id="myNotes" style="width: 100%; height: 200px; background: rgba(255,255,255,0.1); color: white; border-radius: 10px; padding: 10px;" placeholder="Miejsce na Twoje my≈õli..."></textarea>
        <button class="tab-button" style="margin-top:10px" onclick="saveNotes()">Zapisz w pamiƒôci</button>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) { tabcontent[i].classList.remove("active"); }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function performMath() {
        const a = document.getElementById('numA').value;
        const b = document.getElementById('numB').value;
        const op = document.getElementById('op').value;
        const resDiv = document.getElementById('math-result');
        if(!a || !b) { resDiv.innerText = "Wpisz obie liczby!"; return; }

        let valA = a.toString();
        let valB = b.toString();
        let len = Math.max(valA.length, valB.length) + 2;

        if(op === 'add') {
            let sum = (Number(a) + Number(b)).toString();
            resDiv.innerHTML = `${valA.padStart(len)}\n+ ${valB.padStart(len-2)}\n${'-'.repeat(len)}\n${sum.padStart(len)}`;
        } else if(op === 'sub') {
            let diff = (Number(a) - Number(b)).toString();
            resDiv.innerHTML = `${valA.padStart(len)}\n- ${valB.padStart(len-2)}\n${'-'.repeat(len)}\n${diff.padStart(len)}`;
        } else if(op === 'mul') {
            let prod = (Number(a) * Number(b)).toString();
            resDiv.innerHTML = `${valA.padStart(len)}\n√ó ${valB.padStart(len-2)}\n${'-'.repeat(len)}\n${prod.padStart(len)}`;
        } else if(op === 'div') {
            let q = Math.floor(Number(a) / Number(b));
            let r = Number(a) % Number(b);
            resDiv.innerHTML = `Dzia≈Çanie: ${a} √∑ ${b}\nWynik: ${q}\nReszta: ${r}`;
        }
    }

    let timerInterval;
    function startTreeTimer() {
        let time = 25 * 60;
        const display = document.getElementById('time-display');
        const tree = document.getElementById('tree-container');
        tree.innerHTML = "üå±";
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (time === 1200) tree.innerHTML = "üåø";
            if (time === 600) tree.innerHTML = "üå≥";
            if (time <= 0) {
                clearInterval(timerInterval);
                tree.innerHTML = "‚ú® üå≥ ‚ú®";
                alert("Drzewo Gondoru rozkwit≈Ço!");
            }
            time--;
        }, 1000);
    }

    function saveNotes() {
        const notes = document.getElementById('myNotes').value;
        localStorage.setItem('arawis_notes', notes);
        alert("Zapisano!");
    }
    
    window.onload = function() {
        const saved = localStorage.getItem('arawis_notes');
        if(saved) document.getElementById('myNotes').value = saved;
    }
</script>
</body>
</html>
