<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arawis - Gwiazda Poranna Rivendell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --night-blue: #0a1428;
            --silver: #c0c0c0;
            --star-glow: #e0f2ff;
            --cyrkon-blue: #00d4ff;
        }

        body {
            background: radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%);
            color: var(--silver);
            font-family: 'Georgia', serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/games/gam-4/gam372.cur'), auto;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes twinkle { 0%,100%{opacity:0.4}50%{opacity:1} }

        .shooting-star {
            position: fixed; width: 2px; height: 2px;
            background: white; box-shadow: 0 0 10px white;
            border-radius: 50%; pointer-events: none; z-index: 100;
            animation: shootAnim 3s linear forwards;
        }
        @keyframes shootAnim {
            0% { transform: translate(0,0) scale(1); opacity:1;}
            100% { transform: translate(-400px,400px) scale(0); opacity:0;}
        }

        header { text-align: center; padding: 20px; }
        h1 { font-size: 2.5em; letter-spacing:5px; color:white; margin:0; text-shadow:0 0 15px var(--cyrkon-blue); cursor:help; }
        
        .varda-symbol { display:block; margin:10px auto; width:45px; height:45px; cursor:pointer; filter: drop-shadow(0 0 10px white); animation: pulse-glow 3s infinite; }
        @keyframes pulse-glow {0%,100%{transform:scale(1);filter:drop-shadow(0 0 5px white);}50%{transform:scale(1.1);filter:drop-shadow(0 0 20px var(--cyrkon-blue));}}

        .tab-container { width: 95%; max-width: 1000px; margin: 0 auto; }
        .tab-buttons { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
        .tab-button { background: rgba(10,25,47,0.6); border:1px solid var(--silver); color: var(--silver); padding:10px 18px; cursor:pointer; border-radius:20px; transition:0.4s; font-size:0.9em; text-transform:uppercase;}
        .tab-button.active { background:white; color: var(--night-blue); box-shadow:0 0 15px var(--cyrkon-blue);}

        .tab-content { display:none; background: rgba(10,20,40,0.85); border:1px solid rgba(192,192,192,0.2); padding:25px; border-radius:20px; backdrop-filter: blur(8px); min-height:400px; }
        .tab-content.active { display:block;}

        /* STYL BIBLIOTEKI TAYLOR */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; margin-top: 20px;
        }
        .music-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.4);
            color: #b2bec3; padding: 15px; text-align: center;
            border-radius: 10px; cursor: pointer; transition: all 0.4s ease;
            font-size: 0.8em; text-transform: uppercase;
        }
        .music-item:hover {
            background: rgba(0, 210, 255, 0.15); border-color: #00d2ff;
            color: #fff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.5); transform: translateY(-3px);
        }
        .player-container {
            margin-top: 25px; border: 2px solid #00d2ff;
            border-radius: 15px; overflow: hidden; background: black;
        }

        textarea, input { background:#1a2a44; color:white; border:1px solid var(--silver); padding:10px; border-radius:8px; }

        /* PORTALE */
        .gemini-portal, .thought-portal { position:fixed; bottom:25px; width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:1000; transition:0.3s;}
        .gemini-portal { right:25px; background: radial-gradient(circle,#e0f2ff 0%,#00d4ff 100%); text-decoration:none; box-shadow:0 0 15px var(--cyrkon-blue);}
        .thought-portal { left:25px; background: radial-gradient(circle,#fdfbfb 0%,#ebedee 100%); box-shadow:0 0 15px white;}
    </style>
</head>
<body>

<div class="stars"></div>
<div id="shooting-star-container"></div>

<header>
    <h1 onclick="alert('Elen s√≠la l√∫menn omentielvo ‚Äî Amariel!')">‚úß ARAWIS ‚úß</h1>
    <svg class="varda-symbol" viewBox="0 0 100 100" onclick="getVardaAdvice()">
        <path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="white"/>
        <circle cx="50" cy="50" r="10" fill="var(--cyrkon-blue)"/>
    </svg>
    <div id="varda-message" style="text-align:center; font-style:italic;">Dotknij Gwiazdy Elent√°ri...</div>
</header>

<div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab(event,'timer')">Bia≈Çe Drzewo</button>
        <button class="tab-button" onclick="openTab(event,'math')">Matematyka</button>
        <button class="tab-button" onclick="openTab(event,'calendar')">Kalendarz</button>
        <button class="tab-button" onclick="openTab(event,'notes')">Notatnik</button>
    </div>

    <div id="timer" class="tab-content active" style="text-align:center;">
        <div id="tree-container" style="font-size:55px;">‚è≥</div>
        <div id="time-display" style="font-size:3.2em; margin-bottom:20px;">25:00</div>
        <button class="tab-button" onclick="startTreeTimer()">Zasad≈∫ Drzewo</button>

        <div class="music-section" style="margin-top:40px;">
            <h3 style="color: #00d2ff; text-shadow: 0 0 10px #00d2ff;">Biblioteka Taylor Swift</h3>
            <div class="music-grid">
                <div class="music-item" onclick="loadMusic('OLAK5uy_mHOONmW7kSUOYZeXHYBakzyhyAdSmThSc')">‚úß evermore</div>
                <div class="music-item" onclick="loadMusic('OLAK5uy_lAQWiZVWU7ImDOQV9WsKjMAlLXSfWROXU')">‚úß folklore</div>
                <div class="music-item" onclick="loadMusic('OLAK5uy_l82R_qfJluzeSGxUyghbnvS_49xIyTfYE')">‚úß reputation</div>
                <div class="music-item" onclick="loadVideo('K-T37cTnS5g')">‚úß Showgirl</div>
                <div class="music-item" onclick="loadVideo('IzQh2Lhv4vQ')">‚úß LOTR OST</div>
            </div>
            <div class="player-container">
                <iframe id="main-player" width="100%" height="80" src="https://www.youtube.com/embed/Z6Lp_mE6u6A" frameborder="0" allow="autoplay"></iframe>
            </div>
        </div>
    </div>

    <div id="math" class="tab-content" style="text-align:center;">
        <input type="number" id="numA" style="width:80px" placeholder="A">
        <select id="op"><option value="+">+</option><option value="-">-</option><option value="*">√ó</option><option value="/">√∑</option></select>
        <input type="number" id="numB" style="width:80px" placeholder="B">
        <button class="tab-button" onclick="performMath()">Oblicz</button>
        <div id="math-result" style="margin-top:20px;">Czekam na liczby...</div>
    </div>

    <div id="calendar" class="tab-content">
        <iframe src="https://calendar.google.com/calendar/embed?src=lucja.m.reczek%40gmail.com&ctz=Europe%2FWarsaw" style="width:100%; height:500px; border:none; border-radius:15px;"></iframe>
    </div>

    <div id="notes" class="tab-content" style="text-align:center;">
        <textarea id="myNotes" style="width:100%; height:300px; box-sizing:border-box;"></textarea>
        <button class="tab-button" style="margin-top:10px;" onclick="saveNotes()">Zapisz Notatki</button>
    </div>
</div>

<a href="https://gemini.google.com/" target="_blank" class="gemini-portal">‚ú¶</a>
<div class="thought-portal" onclick="toggleThoughts()">‚úé</div>

<div id="thought-popup" style="display:none;position:fixed;bottom:90px;left:25px;background:rgba(10,20,40,0.95);border:1px solid white;padding:15px;border-radius:15px;width:230px;z-index:1001;">
    <input type="text" id="new-thought" placeholder="Szybka my≈õl..." style="width:80%; margin-bottom:10px;">
    <button onclick="addThought()" style="width:100%; cursor:pointer;">Dodaj</button>
    <ul id="mini-thought-list" style="list-style:none;padding:10px 0;font-size:0.85em;color:white;max-height:100px;overflow-y:auto;"></ul>
</div>

<script>
    function openTab(evt,name){
        document.querySelectorAll('.tab-content').forEach(c=>c.style.display='none');
        document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
        document.getElementById(name).style.display='block';
        evt.currentTarget.classList.add('active');
    }

    // FUNKCJE MUZYCZNE
    function loadMusic(listId) {
        document.getElementById('main-player').src = "https://www.youtube.com/embed/videoseries?list=" + listId + "&autoplay=1";
    }
    function loadVideo(videoId) {
        document.getElementById('main-player').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }

    function performMath(){
        const a=Number(document.getElementById('numA').value);
        const b=Number(document.getElementById('numB').value);
        const op=document.getElementById('op').value;
        if(op==='/' && b===0){document.getElementById('math-result').innerText="Nie dziel przez zero!";return;}
        let res = eval(a + op + b);
        document.getElementById('math-result').innerText="Wynik: "+res;
    }

    let timer;
    function startTreeTimer(){
        let t=25*60; const tree=document.getElementById('tree-container');
        tree.innerHTML="üå±"; clearInterval(timer);
        timer=setInterval(()=>{
            let m=Math.floor(t/60),s=t%60;
            document.getElementById('time-display').innerText=m+":"+(s<10?'0':'')+s;
            if(t<=0){clearInterval(timer);tree.innerHTML="‚ú® üå≥ ‚ú®";alert("Drzewo rozkwit≈Ço!");}
            t--;
        },1000);
    }

    function getVardaAdvice(){
        const advices=["Gwiazdy rozpraszajƒÖ mrok.", "ADHD to supermoc szybkiego my≈õlenia.", "Odetchnij g≈Çƒôboko 5 razy.", "Jeste≈õ ≈õwiat≈Çem Rivendell."];
        document.getElementById('varda-message').innerText = advices[Math.floor(Math.random()*advices.length)];
    }

    function createShootingStar(){
        const container = document.getElementById('shooting-star-container');
        const star = document.createElement('div');
        star.className='shooting-star';
        star.style.left=Math.random()*100+'vw'; star.style.top=Math.random()*50+'vh';
        container.appendChild(star);
        setTimeout(()=>star.remove(),3000);
    }
    setInterval(createShootingStar,5000);

    function toggleThoughts(){
        const p=document.getElementById('thought-popup');
        p.style.display=p.style.display==='block'?'none':'block';
    }
    function addThought(){
        const v=document.getElementById('new-thought').value;
        if(v){
            const li=document.createElement('li'); li.innerText="‚úß "+v;
            document.getElementById('mini-thought-list').prepend(li);
            document.getElementById('new-thought').value="";
        }
    }

    function saveNotes(){ localStorage.setItem('arawis_notes',document.getElementById('myNotes').value); alert("Zapisano!"); }
    window.onload=function(){ document.getElementById('myNotes').value=localStorage.getItem('arawis_notes')||""; };
</script>
</body>
</html>
